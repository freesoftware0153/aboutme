<html>
     <head>
	       <title>Form Tag</title>
	 </head>
	 <body>
		<form action="" method="">
			<fieldset>
			<legend align="center">Enter personal details
			</legend>
			<label>Name</label> <input type="text" name="fname" value="" placeholder="Enter Your name"><br/><br>
			
			<label>Password</label> <input type="password" name="fname" placeholder="Enter Your Password"><br/><br/>
			
			<label>Gender</label><input type="radio" name="gender" Id="male"><label for="male">Male</label><input type="radio" name="gender" Id="female"><label for="female">Female</label><br/><br/>
		
			<label>Hobbies</label><input type="checkbox" name="Hobby" Id="music"><label for="music">Music</label> <input type="checkbox" name="Hobby" Id="cricket"><label for="cricket">Cricket</label><br/><br/>
		
			<label>Message</label><textarea rows="10" cols="60">Rv</textarea><br/><br/>
		
			<label>Country</label><select name="" size="" multiple >
								<option value="in">India</option>
								<option value="af">Africa</option>
								<option value="au">Australia</option>
								<option value="us">America</option>
								<option value="uk" selected>England</option>
								</select><br/><br/>
			<label>Cars</label><select>
									<optgroup label="Toyota">
											<option>Innova</option>
											<option>nbh</option>
											<option>Fortuner</option>
									</optgroup>
									<optgroup label="Renault">
											<option>I</option>
											<option>nbh</option>
											<option>tuner</option>
									</optgroup>
								</select><br/><br/>
			<label>Cars</label><input list="cars">
								<datalist Id="cars">
										<option value="Innova">
										<option value="Swift">
										<option value="Fortuner">
										<option value="K10">
								</datalist>
								</input><br/><br/>
		
			<label>Upload File</label><input type="file" accept="audio/*" name=""><br/><br/>
			<input type="submit" value="Save" >
			<input type="button" value="click">
			<input type="reset" value="reset">
			<input type="image" src="images/download.png" height="30px" width="90px">
		</fieldset>
		</form>
	 
	 </body>

</html>
